<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://neo4j-contrib.github.io/developer-resources/language-guides/assets/css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/js-datepicker/datepicker.css">
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
            integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
            crossorigin=""></script>
    <title>Accidents</title>
</head>

<body>
<div class="slidecontainer">
<input type="range" min="1" max="600000" value="300000" class="slider" id="myRange">
</div>
<p>Date: <input type="text" id="datepicker"></p>
<div id="mapid" style="height:800px"></div>
<div id="oneAccident">
    <table>
        <tr>
            <th>Accident number</th>
            <th>Location</th>
            <th>Date and time</th>
        </tr>
        <tr>
            <th> <div id="number"></div></th>
            <th><div id="location"></div></th>
            <th><div id="datetime"></div></th>
        </tr>
    </table>
</div>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js" type="text/javascript"></script>
<script type="text/javascript" src="neo4j-web.min.js"></script></body>

</body>
</html>
